<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIKAS RAJPUT</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Arial Black', sans-serif;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        .illuminati {
            width: 250px;
            height: 250px;
            position: relative;
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 200px solid cyan;
            filter: drop-shadow(0 0 50px cyan) drop-shadow(0 0 100px cyan);
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 3s ease-in-out infinite alternate, rotate 30s linear infinite;
        }
        .eye {
            width: 60px;
            height: 40px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid white;
            box-shadow: 0 0 60px white, 0 0 120px cyan;
            animation: pulse 2s infinite;
        }
        .eye::before {
            content: '';
            width: 25px;
            height: 25px;
            background: cyan;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 18px;
            box-shadow: 0 0 30px cyan;
        }

        h1 {
            margin-top: 380px;
            font-size: 4.5rem;
            color: cyan;
            text-shadow: 
                0 0 20px cyan,
                0 0 40px cyan,
                0 0 80px cyan,
                0 0 160px cyan;
            letter-spacing: 10px;
            animation: textGlow 2s ease-in-out infinite alternate;
            z-index: 3;
        }

        @keyframes glow { 
            from { filter: drop-shadow(0 0 50px cyan); }
            to { filter: drop-shadow(0 0 120px cyan) drop-shadow(0 0 200px cyan); }
        }
        @keyframes rotate { from { transform: translateX(-50%) rotate(0deg); } to { transform: translateX(-50%) rotate(360deg); } }
        @keyframes pulse { 0%,100% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.2); } }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
        @keyframes textGlow { from { text-shadow: 0 0 20px cyan; } to { text-shadow: 0 0 100px cyan, 0 0 200px cyan; } }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="illuminati">
        <div class="triangle"></div>
        <div class="eye"></div>
    </div>
    
    <h1>VIKAS RAJPUT</h1>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = 150;

        class Particle {
            constructor(){
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1.5 - 0.75;
                this.speedY = Math.random() * 1.5 - 0.75;
            }
            update(){
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw(){
                ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
                ctx.strokeStyle = 'cyan';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            }
        }

        function init(){
            particlesArray = [];
            for(let i = 0; i < numberOfParticles; i++){
                particlesArray.push(new Particle());
            }
        }
        init();

        function animate(){
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            for(let i = 0; i < particlesArray.length; i++){
                particlesArray[i].update();
                particlesArray[i].draw();
                if(particlesArray[i].size <= 0.3){
                    particlesArray.splice(i,1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
