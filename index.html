<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vikas Rajput - The Architect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Syncopate:wght@700&display=swap');

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* 3D Depth for Mobile */
            font-family: 'Cinzel', serif;
        }

        /* --- BACKGROUND VORTEX --- */
        #vortexCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        /* --- MAIN 3D WRAPPER --- */
        .cosmos-container {
            position: relative;
            width: 350px; /* Optimized for Mobile width */
            height: 350px;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Floating animation for the whole unit */
            animation: hover-float 6s ease-in-out infinite;
        }

        /* --- RINGS (GYROSCOPIC ENGINE) --- */
        .ring {
            position: absolute;
            border-radius: 50%;
            transform-style: preserve-3d;
            transform-origin: center center;
        }

        /* 1. THE OUTER REACTOR (Behtareen wala) */
        .ring-outer {
            width: 100%; height: 100%;
            border: 2px solid rgba(212, 175, 55, 0.1); /* Faint gold */
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.05);
            /* Tech segments */
            border-top: 4px solid #d4af37; /* Metallic Gold */
            border-bottom: 4px solid #d4af37;
            animation: spin-z 20s linear infinite;
        }
        .ring-outer::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%;
            border: 1px dashed rgba(0, 255, 255, 0.3); /* Cyan hint */
            animation: spin-z-rev 10s linear infinite;
        }

        /* 2. X-AXIS ROTATION (Red Danger) */
        .ring-x {
            width: 85%; height: 85%;
            border: 2px solid rgba(255, 0, 60, 0.2);
            border-left: 4px solid #ff003c;
            border-right: 4px solid #ff003c;
            box-shadow: 0 0 10px rgba(255, 0, 60, 0.2);
            animation: rotate-x 8s linear infinite;
        }

        /* 3. Y-AXIS ROTATION (Cyan Tech) */
        .ring-y {
            width: 70%; height: 70%;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid #00ffff;
            border-bottom: 4px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            animation: rotate-y 12s linear infinite;
        }

        /* 4. XZ-AXIS DIAGONAL (Nuclear Core) */
        .ring-xz {
            width: 60%; height: 60%;
            border: 3px double rgba(212, 175, 55, 0.5);
            animation: rotate-xz 5s linear infinite;
        }

        /* --- THE ILLUMINATI TRIANGLE (Luxury Gold) --- */
        .triangle-box {
            position: absolute;
            width: 160px; height: 160px;
            transform: translateZ(0px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .triangle-shape {
            position: absolute;
            width: 160px; height: 160px;
            /* Metallic Gradient Background mimicking Gold */
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            clip-path: polygon(50% 5%, 5% 95%, 95% 95%);
            /* Breathe effect */
            animation: pulse-gold 3s infinite ease-in-out;
            z-index: 10;
        }

        .triangle-inner {
            position: absolute;
            width: 154px; height: 154px;
            background: #000; /* Inner cut */
            clip-path: polygon(50% 7%, 7% 93%, 93% 93%);
            z-index: 11;
            top: 4px; /* Positioning adjustment */
        }

        /* --- THE EYE (PREDATOR STYLE) --- */
        .eye-container {
            position: absolute;
            z-index: 20;
            /* Centering logic relative to triangle geometry */
            top: 60%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 50px; height: 30px;
        }

        .eye-sclera {
            width: 100%; height: 100%;
            background: #000;
            border-radius: 50%;
            border: 1px solid #d4af37;
            box-shadow: inset 0 0 10px #ff003c; /* Red internal glow */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pupil-slit {
            width: 4px; height: 25px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px #ff003c, 0 0 15px #ff003c;
            animation: pupil-look 5s infinite alternate;
        }

        /* --- TEXT SECTION (Premium) --- */
        .identity {
            margin-top: 50px; /* Space below rings */
            text-align: center;
            z-index: 30;
        }

        .name-main {
            font-family: 'Syncopate', sans-serif; /* Sci-fi high end font */
            font-size: 2.2rem;
            font-weight: 700;
            color: transparent;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 10px 20px rgba(0,0,0,1);
        }

        .tagline {
            font-size: 0.8rem;
            color: #d4af37;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 8px;
            opacity: 0.8;
        }

        /* --- ANIMATION KEYFRAMES --- */
        @keyframes hover-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes spin-z { 100% { transform: rotateZ(360deg); } }
        @keyframes spin-z-rev { 100% { transform: rotateZ(-360deg); } }
        
        @keyframes rotate-x {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        
        @keyframes rotate-y {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Complex Diagonal Rotation */
        @keyframes rotate-xz {
            0% { transform: rotate3d(1, 1, 0, 0deg); }
            100% { transform: rotate3d(1, 1, 0, 360deg); }
        }

        @keyframes pulse-gold {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(212, 175, 55, 1)); }
        }

        @keyframes pupil-look {
            0% { transform: translateX(0) scaleY(1); }
            20% { transform: translateX(-5px) scaleY(1); }
            40% { transform: translateX(5px) scaleY(1); }
            60% { transform: translateX(0) scaleY(0.1); } /* Blink */
            65% { transform: translateX(0) scaleY(1); }
            100% { transform: translateX(0) scaleY(1); }
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            /* Scaling down slightly so rings don't cut off on small phones */
            .cosmos-container {
                transform: scale(0.85); 
                animation: hover-float-mobile 6s ease-in-out infinite; 
            }
            /* Adjust text size */
            .name-main { font-size: 1.8rem; letter-spacing: 4px; }
            .tagline { font-size: 0.7rem; }
            
            @keyframes hover-float-mobile {
                0%, 100% { transform: scale(0.85) translateY(0); }
                50% { transform: scale(0.85) translateY(-10px); }
            }
        }

    </style>
</head>
<body>

    <!-- Vortex Background from previous request -->
    <canvas id="vortexCanvas"></canvas>

    <!-- The 3D Engine -->
    <div class="cosmos-container">
        
        <!-- 1. Outer Reactor (Z Axis - Flat) -->
        <div class="ring ring-outer"></div>
        
        <!-- 2. X Axis (Tilted Vertical) -->
        <div class="ring ring-x"></div>

        <!-- 3. Y Axis (Tilted Horizontal) -->
        <div class="ring ring-y"></div>

        <!-- 4. Diagonal XZ Axis (Atomic) -->
        <div class="ring ring-xz"></div>

        <!-- The Illuminati Core -->
        <div class="triangle-box">
            <!-- Luxury Gold Triangle -->
            <div class="triangle-shape"></div>
            <div class="triangle-inner"></div>
            
            <!-- The Eye (Centered) -->
            <div class="eye-container">
                <div class="eye-sclera">
                    <div class="pupil-slit"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Name Section -->
    <div class="identity">
        <div class="name-main">Vikas Rajput</div>
        <div class="tagline">Supreme Architect</div>
    </div>

    <script>
        /* --- VORTEX BLACK HOLE BACKGROUND --- */
        const canvas = document.getElementById('vortexCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let particles = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            centerX = width / 2;
            centerY = height / 2;
        }

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                // Start from edges if not initial, else random
                if(initial) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                } else {
                    // Logic to spawn at borders
                    if(Math.random() < 0.5) {
                        this.x = Math.random() < 0.5 ? 0 : width;
                        this.y = Math.random() * height;
                    } else {
                        this.x = Math.random() * width;
                        this.y = Math.random() < 0.5 ? 0 : height;
                    }
                }
                this.size = Math.random() * 2;
                this.speed = Math.random() * 2 + 0.5;
                // Color Logic: Mix of Gold and Cyan
                this.color = Math.random() > 0.7 ? '#d4af37' : '#004444';
            }

            update() {
                // Calculate vector to center
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                // Move towards center
                this.x += (dx / distance) * this.speed;
                this.y += (dy / distance) * this.speed;

                // Spiral effect
                const angle = Math.atan2(dy, dx);
                this.x += Math.sin(angle); 
                this.y -= Math.cos(angle);

                // Grow slightly as they approach center
                if(distance < 100) {
                   this.speed += 0.1; // Accelerate into the void
                   this.size *= 0.95; // Shrink into nothingness
                }

                // Reset if captured by black hole
                if (distance < 5) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            particles = [];
            for(let i=0; i<150; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            init();
        });

        init();
        animate();
    </script>
</body>
                </html>
